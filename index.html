<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div id="tot"></div>
    <div id="profit"></div>
</body>
  <script>
$(document).ready(function() {
    $.ajax({
        url: "https://api.debank.com/portfolio/list?project_id=matic_beefy&user_addr=0x0a8a1aa8b0634b30ecdb0ab5707b3fd900195afe"
    }).then(function(data) {
       console.log(data);
	    $("#tot").html(data.portfolio_list[0].stats.net_usd_value);
        $("#profit").html(data.portfolio_list[0].stats.daily_yield_usd_value);
    });
});
</script>
</html>
