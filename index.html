<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="tot"></div>
    <div id="profit"></div>
    <!-- --- -->
    <svg id="successAnimation" class="animated" xmlns="http://www.w3.org/2000/svg" width="70" height="70"
        viewBox="0 0 70 70">
        <path id="successAnimationResult" fill="#D8D8D8"
            d="M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z" />
        <circle id="successAnimationCircle" cx="35" cy="35" r="24" stroke="#979797" stroke-width="2"
            stroke-linecap="round" fill="transparent" />
        <polyline id="successAnimationCheck" stroke="#979797" stroke-width="2" points="23 34 34 43 47 27"
            fill="transparent" />
    </svg>
    <button id="replay">Replay</button>
    <!-- --- -->
</body>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://api.debank.com/portfolio/list?project_id=matic_beefy&user_addr=0x0a8a1aa8b0634b30ecdb0ab5707b3fd900195afe"
        }).then(function (data) {
            console.log(data);
            $("#tot").html(data.data.portfolio_list[0].stats.net_usd_value);
            $("#profit").html(data.data.portfolio_list[0].stats.daily_yield_usd_value);
        });
    });
</script>

</html>
